<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src='index.js'></script>
    <script src="mapWrapper.js"></script>
    <embed loop="true" src="map.mp3" hidden="true" type="audio/mpeg"></embed>
  </head>
  <body>
    <div id="main-map"></div>
    <h1 id='heading'>Countries</h1>
  
    <select id='country-list'>
    <option selected="true" style="display:none;">Select Country</option>
    </select>
    

    <select id='region-list'>
    <option selected="true" style="display:none;">Select Region</option>
    <option id='Asia'>Asia</option>
    <option>Africa</option>
    <option>Americas</option>
    <option>Polar</option>
    <option>Europe</option>
    <option>Oceania</option>
    </select>

    <p id="country-info"></p>
    <ul></ul>

  </body>
</html>
